<!-- CSS -->

<!-- 우리가 CSS를 사용하는 방법 (CSS 속성을 스스로 알아내는 방법)
1. style 태그를 쓴다.
2. style 속성(property)을 쓴다.  -->

<!-- = CSS를 지배하는 2개의 중요한 토대 (CSS 선택자를 스스로 알아내는 방법)
1. 선택자(selector) : 무엇에게 {}
2. 무엇에게  { 속성(property) : 무엇을(효과) }   -->

<!doctype html>
<html>
<head>
  <title>First Page-2.하고 싶은 일</title>
  <meta charset="utf-8">
  <!-- style 태그 : 웹브라우져야 이건 CSS로 해석해 = 여기 안은 CSS 문법
  style 태그 자리에 link 태그가 오면 CSS로 해석해-->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1><a href="index.html">My First Page</a></h1>
  <div id="grid">
    <!-- odered-list-->
    <ol>
      <li><a href="1.html">해야 할 일</a></li>

    </ol>
    <!-- 내부의 division 태그는 기능도없고 의미도 없이
    h2태그와 ul태그를 그냥 묶기위해 사용 -->
    <div id="article">

</body>
</html>
